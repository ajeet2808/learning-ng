<div class="row">
  <div class="col-sm-12">
    <div class="col-sm-6">
      <button type="button" class="btn btn-primary" (click)='onStart()' [disabled]='started'>Start</button>
    </div>
    <div class="col-sm-6">
      <button type="button" class="btn btn-danger" (click)='onStop()'>Stop</button>
    </div>
  </div>
</div>
